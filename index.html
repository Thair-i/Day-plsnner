<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>My Day Planner</title>
  </head>
  
  <body>
      <div class="container">
        <header class="card text-center shadow p-2 mb-5 mt-3 bg-light rounded">
          <h1 class="display-4">Day Planner</h1>
          <p id="currentDay" class="lead"></p>
        </header>
       <div class="card shadow-sm mb-2">
          <div class="row justify-content" id="9am">
          <p id="time" class="text-body col-1">9 AM </p>
          <input type="text" id="9" class="col-10">
          <button class="rowBtn btn-primary col-1">Save</button>
          </div>
      </div>
      <div class="card shadow-sm mb-2">
        <div class="row" id="10am">
        <p id="time" class="text-body col-1">10 AM </p>
        <input type="text" id="10" class="col-10">
        <button class="rowBtn btn-primary col-1"> Save</button>
        </div>
      </div>
      <div class="card shadow-sm mb-2">
        <div class="row" id="11am">
        <p id="time" class=" text-body col-1">11 AM</p>
        <input type="text" id="11" class="col-10">
        <button class="rowBtn btn-primary col-1">Save</button>
        </div>
      </div>
      <div class="card shadow-sm mb-2">
        <div class="row" id="12pm">
        <p id="time" class="text-body col-1">12 PM</p>
        <input type="text" id="12" class="col-10">
        <button class="rowBtn btn-primary col-1">Save</button>
        </div>
      </div>
      <div class="card shadow-sm mb-2">
        <div class="row" id="1pm">
        <p id="time" class="text-body col-1">1 PM</p>
        <input type="text" id="13" class="col-10" placeholder=>
        <button class="rowBtn btn-primary col-1">Save</button>
        </div>
      </div>
      <div class="card shadow-sm mb-2">
        <div class="row" id="2pm">
        <p id="time" class="text-body col-1">2 PM</p>
        <input type="text" id="14" class="col-10" placeholder=> 
        <button class="rowBtn btn-primary col-1">Save</button>
        </div>
      </div>
      <div class="card shadow-sm mb-2">
        <div class="row" id="3pm">
          <p id="time" class="text-body col-1">3 PM</p>
          <input type="text" id="15" class="col-10"> 
          <button class="rowBtn btn-primary col-1">Save</button>
        </div>
      </div>
      <div class="card shadow-sm mb-2">
        <div class="row" id="4pm">
          <p id="time" class="text-body col-1">4 PM</p>
          <input type="text" id="16" class="col-10"> 
          <button class="rowBtn btn-primary col-1">Save</button>
        </div>
      </div>
       <div class="card shadow-sm mb-2">
        <div class="row" id="5pm">
        <p id="time" class="text-body col-1">5 PM</p>
        <input type="text" id="17" class="col-10"> 
        <button class="rowBtn btn-primary col-1">Save</button>
        </div>
      </div>
  <script src="assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    
  </body>
</html>
